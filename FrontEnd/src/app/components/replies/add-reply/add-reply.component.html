<div fxLayout="row">
  <div fxFlexOffset="15" fxFlex="70">
    <div fxLayout="column">
      <div fxFill>
        <mat-form-field appearance="fill">
          <textarea matInput [formControl]="replyContent" placeholder="Write a comment..."></textarea>
        </mat-form-field>
      </div>
      <div fxFlexAlign="end">
        <button button="submit" mat-raised-button color="primary" (click)="submitReply()">
          Comment
        </button>
      </div>
    </div>
  </div>
</div>
