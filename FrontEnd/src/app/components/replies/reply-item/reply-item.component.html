<div class="container">
  <div>
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
          <h2>{{reply.user.username}}</h2>
        </mat-card-title>
        <mat-card-subtitle>
          {{ reply.createdAt | date }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>
          <p>{{reply.content}}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <br>
</div>
